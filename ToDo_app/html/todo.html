<body>
  <div class="containerL">
  <span class="loader"></span></div>
  <div class='containerT'>
        <div class="todo-header">
        <h2>To Do List</h2><img src="../images/task-list-menu-document-svgrepo-com.png" alt="icon" height="40px" width="40px">
        </div>
        <div class="todo-body">
        <textarea type="text" name="Task" id="task" placeholder="Title...."></textarea>
       <span onclick="addTask()">
        <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#11bb6c" width="50px" height="50px">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">

          </g>
        </svg>
       </span>
             </div>
             <h5 id="TodoAlert"></h5>
             <ul id="list-item">
             </ul>
  </div>
  <div id="customAlertBox" class="custom-alert">
    <div class="custom-alert-content">
      <h3 for="upbate" >Update Task</h3>
          <label><textarea type="text" name="update" class="editBox" id="EditTask"></textarea>
           <div class="custom-btn">
            <button type="button" class="upbtn" id="updateTask">update</button>
        <button type="button" class="upbtn" onclick="updatecancel()">cancel</button></div>
    </div>
</div>
